<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/21a510b65e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Nongdamgom</title>
  </head>
  <body>
    <main class="container">
      <div class="left_page">
        <p class="left_main">Nongdamgom is the love...</p>
        <section class="left_phrases">
          <p class="phrase_1st">Erdum et malesuada fames ac ante ipsum primis</p>
          <p class="phrase_2nd">in faucibus uspendisse parta.</p>
        </section>
        <section class="left_icons">
          <i class="fa-solid fa-cookie-bite"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
        </section>
      </div>
      <div class="right_page">
        <h1 class="main_logo">Nongdamgom</h1>
        <p class="main_text">Welcome to Nongdamgom</p/>
        <form class="main_login">
          <label for="login" class="login_txt">Users name or Email</label>
          <input id="login">
          <label for="password" class="password_txt">Password</label>
          <input type="password" id="password">
          <p class="forgot_txt">Forgot password?</p>
          <button class="login_btn">Sign in</button>
        </form>
        <div class="main_or">
          <hr class="or_bar">
          <span class="or_txt">or</span>
          <hr class="or_bar">
        </div>
        <section class="main_google">
          <img src="google.svg" class="google_logo">
          <p class="google_txt">Sign in with Google</p>
        </section>
        <section class="login_new">
          <p class="new_txt">New Nongdamgom?</p>
          <p class="new_underline_txt">Create Account</p>
        </section>
      </div>
    </main>
  </body>
</html>
